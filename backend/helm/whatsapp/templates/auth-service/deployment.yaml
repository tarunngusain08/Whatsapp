apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "whatsapp.labels" . | nindent 4 }}
    {{- include "whatsapp.selectorLabels" (dict "name" "auth-service" "root" .) | nindent 4 }}
spec:
  replicas: {{ .Values.services.authService.replicas }}
  selector:
    matchLabels:
      {{- include "whatsapp.selectorLabels" (dict "name" "auth-service" "root" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "whatsapp.selectorLabels" (dict "name" "auth-service" "root" .) | nindent 8 }}
    spec:
      containers:
        - name: auth-service
          image: {{ include "whatsapp.serviceImage" (dict "root" . "image" .Values.services.authService.image) }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.services.authService.httpPort }}
              protocol: TCP
            - name: grpc
              containerPort: {{ .Values.services.authService.grpcPort }}
              protocol: TCP
          env:
            - name: AUTH_POSTGRES_DSN
              value: "postgres://{{ .Values.postgres.user }}:{{ .Values.secrets.postgresPassword }}@postgres:{{ .Values.postgres.port }}/{{ .Values.postgres.database }}?sslmode=disable"
            - name: AUTH_REDIS_ADDR
              value: "redis:{{ .Values.redis.port }}"
            - name: AUTH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: whatsapp-secrets
                  key: jwt-secret
            - name: AUTH_ACCESS_TOKEN_TTL
              value: "24h"
            - name: AUTH_LOG_LEVEL
              value: {{ .Values.logLevel | quote }}
            - name: LOG_FORMAT
              value: {{ .Values.logFormat | quote }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.services.authService.resources | nindent 12 }}
