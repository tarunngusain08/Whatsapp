apiVersion: v1
kind: Service
metadata:
  name: media-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "whatsapp.labels" . | nindent 4 }}
    {{- include "whatsapp.selectorLabels" (dict "name" "media-service" "root" .) | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: {{ .Values.services.mediaService.httpPort }}
      targetPort: http
      protocol: TCP
    - name: grpc
      port: {{ .Values.services.mediaService.grpcPort }}
      targetPort: grpc
      protocol: TCP
  selector:
    {{- include "whatsapp.selectorLabels" (dict "name" "media-service" "root" .) | nindent 4 }}
